<!DOCTYPE html>
<html>
<head>
  <title>Cadastro dos Astronautas</title>
</head>
<body>
  <h3>Cadastro da liga dos astronautas</h3>
  
  <form action="https://www.example.com">
    <div>
      <label for="name">Nome:</label>
      <input type="text" id="name"> 
    </div>
    <br>
    <div>
      <label for="email">Email:</label> 
      <input type="email" name="email" id="email">
      <label for="psw">- Password:</label>
      <input type="password" name="password" id="psw">
    </div>
    <br>
    <div>
      <label for="data">Data de Nascimento:</label>
      <input type="date" name="data" id="data">
  
      <label for="ft">- Foto:</label>
      <input type="file" name="file" id="ft">
    </div>
    <br>
    <div>
      <label for="nacionalidade">Nacionalidade:</label>
      <select name="nacionalidades" id="nacionalidades">
        <option value="russo">Russo</option>
        <option value="american">Americano</option>
        <option value="Brasileiro">Brasileiro</option>
      </select>
  
      <label for="gender">- Genero:</label>
      <label for="feminino">F</label>
      <input type="radio" name="feminino" id="feminino">
      <label for="masculino">M</label>
      <input type="radio" name="masculino" id="masculino">
    </div>
    <br>
    <div>
      Suas principais qualidades:<br>
      <label for="intel">Inteligência</label>
      <input type="checkbox" name="intel" id="intel">
      <label for="resi">| Resiliência</label>
      <input type="checkbox" name="resi" id="resi">
      <label for="prepF">| Preparo físico</label>
      <input type="checkbox" name="prepF" id="prepF">
      <label for="ed">| Educação</label>
      <input type="checkbox" name="ed" id="ed">
      <label for="espaco">|</label>
    </div>
    <br>
    <div>
      <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea>
    </div>
    <br>
    <div>
      <input type="submit" value="Criar">
    </div>
  </form>
</body>
</html>
