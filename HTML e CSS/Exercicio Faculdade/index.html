<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Formulário</title>
</head>
<body>
  <h1>Formulário Básico</h1>

  <form action="">
    <div>
    <label for="name"><strong>Nome: </strong></label>
    <input type="text">
    </div>
    <br>
    <div>
    <label for="deadName"><strong>Nome do pai: </strong></label>
    <input type="text">
    </div>
    <br> 
    <label for="momName"><strong>Nome da mãe: </strong></label>
    <input type="text">
    <br> <br>
    <label for="cpf"><strong>CPF: </strong></label>
    <input type="text">
    <br> <br>
    <label for="phone"><strong>Telefone: </strong></label>
    <input type="text">
    <br> <br>
    <label for="email"><strong>E-mail: </strong></label>
    <input type="email">
    <br> <br>
    <label for="address"><strong>Endereço: </strong></label>
    <input type="text"> 
    <br> <br>
    <label for="obs"><strong>Observação: </strong></label>
    <br>
    <textarea name="obs" id="obs" cols="30" rows="10"></textarea>
    <br>
    <button type="submit">Enviar</button>
  </form>
</body>
</html>
